<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="theme-color" content="#212121">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover user-scalable=no">
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/fa_icons_all.min.css" />
        <script src="./js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./css/css.css"/>
        <script src="./js/socket.io.4.3.2.min.js"></script>
        <title>PadyPad</title>
    </head>
    <body>
        <p class="connection_error">Connection lost!</p>
        <h1>
            PadlyPad 
            <i id='menu_btn' onclick="App.openMenu()" class="header_btn fas fa-sliders-h"></i>
            <i onclick="App.requestFullScreen(event)" class="header_btn fas fa-expand"></i>
        </h1>
        <div class="menu">
        
            <article>
                <h4>Mouse Type:</h4>
                <hr>
                <div class="container" style="text-align: center;">
                    <i data-calc="percentage"  class="calcType btn fas fa-percentage"><br>Percent</i>
                    <i data-calc="linearPointerEvent" class="calcType btn fas fa-map-pin"><br>Linear</i>
                    <i data-calc="magic" class="calcType btn fas fa-magic"><br>Magic</i>
                </div>
                <hr>
            </article>
            
        </div>
        <div class="container">
            <div class="btn-group w-100">
                <span id="keyboard_btn" class="btn icon fas fa-keyboard"></span>
                <span id="pointer_btn" class="btn icon fas fa-mouse-pointer"></span>
            </div>
        </div>

    <div id="touch-pad"></div>  
    <div id="scroll-pad">
        <span class="wheel"></span>
        <span class="wheel"></span>
        <span class="wheel"></span>
        <span class="wheel"></span>
        <span class="wheel"></span>
        <span class="wheel"></span>
        <span class="wheel"></span>
        <span class="wheel"></span>
        <span class="wheel"></span>
        <span class="wheel"></span>
    </div>

    <div id="inputs" class="input-group">
        <div class="input-group" style="min-width: 100%;">
            <button class="btn btn-dark spec_btn spec" data-key="control">Ctrl</button>
            <button class="btn btn-dark spec_btn spec" data-key="alt">Alt</button>
            <button class="btn btn-dark spec_btn spec" data-key="shift">Shit</button>
            <button class="btn btn-dark spec_btn" onclick="App.tapKey('tab')"      data-key="tab">Tab</button>
            <button class="btn btn-dark spec_btn spec" data-key="command">Command</button>
        </div>
        <input id="text-input" type="text" class="form-control" placeholder="Type:" autocomplete="off"> 
        <button id="send-input" type="button" class="btn btn-success  fas fa-angle-double-right"></button>
    </div>

    </body>
    <script src="./js/app.js"></script>            
</html>
